<body>
<div class="col-md-1" style="background-color: #ffffff">
    <ul class="nav nav-tabs">

        <li>
            <a href="{:url('note_student_list',array('schedule_id'=>$schedule_id,'week'=>$week_name,'section'=>$section_name))}">返回</a>

    </ul>
</div>
<div class="col-md-1" style="background-color: #ffffff">

            {/eq}

        </ul>

    </div>
    <hr style="background-color: #4288ce;height: 1px">
    <div align="left">
        <article>
            {$note_text}
        </article>
    </div>
</div>

<div class="col-md-1" style="background-color: #ffffff">

</div>

<script>
    function delete_note(obj, id) {
        var url;
        url = window.location.href;

            $.get("{:url('delete_note')}", {id: id});
            alert('删除成功');
            window.location.href = url; //允许用户进入后台

    }

</script>
